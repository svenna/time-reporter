<template name="Companies">
  {{> companySubNav}}
  <div class="companies">
    <div class="row">
      <div class="col-md-6 company_pointer">
        {{> reactiveTable class="table table-bordered table-hover table-condensed" settings=companiesTableSettings}}
      </div>
      <div class="col-md-6">
        {{> quickForm collection="Companies" doc=selectedCompany id="EditCompany" type="update"}}
      </div>
    </div>
  </div>
</template>

<template name='companySubNav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> companyNavItems}}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</template>

<template name='companyNavItems'>
  <li class="{{ activeIfTemplateIs 'companies' }}">
    <a href="{{ pathFor 'companies'}}">List</a>
  </li>
  <li class="{{ activeIfTemplateIs 'AddCompany' }}">
    <a href="{{ pathFor 'AddCompany'}}">Add</a>
  </li>
  <li class="{{ activeIfTemplateIs 'EditCompany' }}">
    <a href="{{ pathFor 'EditCompany'}}">Edit</a>
  </li>
</template>


<template name="company">
  <ul>
    {{name}}
  </ul>
</template>

<template name="AddCompany">
  {{>companySubNav}} {{> quickForm collection="Companies" id="AddCompany" type="insert"}}
</template>

<template name="RemoveCompany">

</template>

<template name="EditCompany">
  {{> companySubNav}}
</template>
