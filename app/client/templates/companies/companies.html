<template name="Companies">
  {{> companySubNav}}
  <div class="companies">
    <h1>Companies</h1>
    <section>
    </section>
  </div>
</template>

<template name='companySubNav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> companyNavItems}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name='companyNavItems'>
  <li class="{{ activeIfTemplateIs 'companies' }}">
    <a href="{{ pathFor 'companies'}}">List</a>
  </li>
  <li class="{{ activeIfTemplateIs 'AddCompany' }}">
    <a href="{{ pathFor 'AddCompany'}}">Add</a>
  </li>
  <li class="{{ activeIfTemplateIs 'EditCompany' }}">
    <a href="{{ pathFor 'EditCompany'}}">Edit</a>
  </li>
</template>


<template name="Company">
  <div id="name">
  </div>
</template>

<template name="AddCompany">
  {{>companySubNav}}
  {{> quickForm collection="Companies" id="AddCompany" type="insert"}}
</template>

<template name="RemoveCompany">

</template>

<template name="EditCompany">
  {{> companySubNav}}
</template>
