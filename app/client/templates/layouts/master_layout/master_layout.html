<template name="MasterLayout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}

    <div class="container-fluid">
      <div class="footer">
        <p class="text-muted text-justify">
          Copyright 2015-2016 Fredrik Svensson
        </p>
      </div>
    </div>
  </footer> -->
</div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
        {{> loginButtons align="right"}}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">Time Reporter</a>
</template>

<template name='navItems'>
  <li class="{{ activeIfTemplateIs 'reports' }}">
    <a href="{{ pathFor 'reports'}}">Reports</a>
  </li>
  <li class="{{ activeIfTemplateIs 'companies' }}">
    <a href="{{ pathFor 'companies'}}">Companies</a>
  </li>
  <li class="{{ activeIfTemplateIs 'adminstration' }}">
    <a href="{{ pathFor 'adminstration'}}">Adminstration</a>
  </li>
  <li class="{{ activeIfTemplateIs 'about' }}">
    <a href="{{pathFor 'about'}}">About</a>
  </li>
</template>
