
<template name="home">
  <h2>Home</h2>
  <p>You are on the home screen.</p>
</template>

<template name = 'about'>
  <h2>About this site</h2>
</template>

<template name = 'articles'>
  <h2>Articles</h2>
    <ul>
       {{#each this}}
        <li>
          <a href="{{ pathFor 'article' }}"> {{title}} </a>
        </li>
      {{/each}}
    </ul>
</template>

<template name = 'fullArticle'>
  <h2>{{ title }}</h2>
  <p>{{ body }}</p>
</template>
